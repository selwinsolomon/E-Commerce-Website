{% extends "home.html" %}


{% block home %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/search.css' %}">
      {% load django_bootstrap5 %}
      {% bootstrap_css %}
      {% bootstrap_javascript %}

      
    <div class="container text-center">
        <div class="row">
            {% for i in search1 %}
          <div class="col">
            <div class="card" style="width: 17rem;">
                <img src="{{ i.cookies_image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ i.title }}</h5>
                  <p class="card-text">Amount:Rs.{{ i.amount }}/Kg</p>
                  <a href="{% url 'place_order' 'cookies' i.id %}" class="btn btn-primary">Order Now</a>

                </div>
            </div>
          </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
