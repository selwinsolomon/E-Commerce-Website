{% extends "home.html" %}


{% block home %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/search.css' %}">
      {% load django_bootstrap5 %}
      {% bootstrap_css %}
      {% bootstrap_javascript %}


      <div class="container text-center">
        <div class="row">
            {% for i in search %}
          <div class="col">
            <div class="card" style="width: 17rem;">
                <img src="{{ i.cakes_image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h4 class="card-title">{{ i.title }}</h4>
                  <h5 class="card-text">Amount:Rs.{{ i.amount }}/Piece</h5>
                  <a href="{% url 'place_order' 'cakes' i.id %}" class="btn btn-primary">Order now</a>
                </div>
            </div>
          </div>
            {% endfor %}
        </div>
     </div>

{% endblock %}
